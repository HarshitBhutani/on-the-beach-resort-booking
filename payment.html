<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bebas+Neue&family=Great+Vibes&family=Imperial+Script&family=Josefin+Sans:wght@100;200;300;350;500&family=Josefin+Slab:wght@100;200;300;400;500;600;700&family=Lato:wght@100&family=Licorice&family=Montserrat:wght@100;200;300;400&family=Open+Sans&family=Oswald:wght@300&family=Roboto+Condensed&family=Saira+Extra+Condensed:wght@100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/payment.css">
    <title>Payment Gateaway</title>

</head>

<body>

    <div class="container">

        <form action="thanks.html">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span> full name :</span>

                        <input type="text" placeholder="Raja Hindustani">

                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="rajahindustani@example.com">
                    </div>
                    <div class="inputBox">
                        <span> address :</span>
                        <input type="text" placeholder="Room - Street - Locality">
                    </div>
                    <div class="inputBox">
                        <span> city :</span>
                        <input type="text" placeholder="Chandigarh">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Punjab">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="icons/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Mr. Raja Hindustani">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="January">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="year" placeholder="2026">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>

</body>

</html>
